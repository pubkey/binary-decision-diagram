name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
