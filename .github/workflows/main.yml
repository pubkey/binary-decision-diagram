name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.10.0
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
