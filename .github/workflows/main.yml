name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
