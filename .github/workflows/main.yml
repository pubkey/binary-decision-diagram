name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
