name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
