name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
