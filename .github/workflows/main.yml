name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.0
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: npm run lint
